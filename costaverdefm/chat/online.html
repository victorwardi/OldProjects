<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="estilo.css" rel="stylesheet" type="text/css">
<script src="js/ajax.js" language="javascript" type="text/javascript"></script>
<script type="text/javascript">
function falarcom(nick,frase,id){ 
	parent.document.getElementById("falacom").value = nick;
	//parent.document.getElementById("idfalacom").value = id;
	if(nick == 'Todos'){
		parent.document.getElementById("exibefrase").innerHTML = frase;
	}else{
		if(frase != ''){
			parent.document.getElementById("exibefrase").innerHTML = nick+ ': ' +frase;
		}else{
			parent.document.getElementById("exibefrase").innerHTML = nick;
		}
	}
	parent.document.getElementById("salvafrase").value = frase;
	parent.document.getElementById("exibefalacom").innerHTML = nick;
	parent.document.getElementById('mensagem').focus();
}

function reenvia(){
	Online();
}

obj_online = new montaXMLHTTP();
function Online(){	
	obj_online.open("GET","online.php",true);
	obj_online.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	obj_online.onreadystatechange = function(){
		if(obj_online.readyState == 4){
				document.getElementById("online").innerHTML = obj_online.responseText;
				clearTimeout(re);
				setTimeout("Online()",5000);
		}
	}
	obj_online.send(null);
	var re = setTimeout("reenvia()",10000);
}
</script>
</head>
<body onLoad="setTimeout('Online()',2000);">
<table width="145" border="0" cellspacing="2" cellpadding="0" class="texto12" title="Usuários conectados">
  <tr>
    <td width="141"><a href="#" onClick="falarcom('Todos','Você está falando com Todos.',0);" title="Falar com todos">Todos</a> 
    </td>
  </tr>
  <tr>
    <td height="8" id="online" class="texto11"></td>
  </tr>
</table>
</body>
</html>
